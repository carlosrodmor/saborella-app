<nav class="modern-navbar" [ngClass]="{'scrolled': isScrolled}">
  <div class="navbar-content-wrapper">
    <!-- Menú izquierdo -->
    <div class="nav-section left-section">
      <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Inicio</a>
      <a routerLink="/nosotros" routerLinkActive="active" (click)="closeMenu()">Nosotros</a>
    </div>

    <!-- Logo centrado -->
    <a routerLink="/" class="brand-logo" aria-label="Inicio">
      <img src="assets/logo/logo.webp" alt="Saborella" class="logo-img">
    </a>

    <!-- Menú derecho -->
    <div class="nav-section right-section">
      <a routerLink="/contacto" routerLinkActive="active" (click)="closeMenu()">Contacto</a>
    </div>

    <!-- Botón menú hamburguesa (solo visible en móvil) -->
    <div class="menu-toggle" [ngClass]="{'active': isMenuOpen}" (click)="toggleMenu()" aria-label="Menú"
      [attr.aria-expanded]="isMenuOpen">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>
</nav>

<!-- Menú móvil -->
<div class="mobile-menu" [ngClass]="{'active': isMenuOpen}">
  <div class="mobile-menu-content">
    <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Inicio</a>
    <a routerLink="/nosotros" routerLinkActive="active" (click)="closeMenu()">Nosotros</a>
    <a routerLink="/contacto" routerLinkActive="active" (click)="closeMenu()">Contacto</a>
  </div>
</div>

<!-- Overlay para el menú móvil -->
<div class="modern-overlay" [ngClass]="{'active': isMenuOpen}" (click)="closeMenu()"></div>
